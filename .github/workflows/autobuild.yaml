name: DesksetBack Auto Build


on:
  push:
    tags:
      # git tag -a v0.0.0  带注释的标签
      # git push --follow-tags  连提交带标签一起推送
      - 'v*.*.*'


jobs:
  release:
    name: Build and Release

    runs-on: ${{ matrix.os }}

    env:
      # 输出目录，输出文件
      DIST: "dist/DesksetBack"
      DIST_FILE: "DesksetBack.zip"

    strategy:
      matrix:
        os: [windows-latest]

    steps:
    # 第一步：检出（下载）仓库
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 第二步：执行构建，需要提前下载 nuitka
    - name: Build
      run: |
        pip install nuitka==2.5.7
        python setup.py

    # 第三步：压缩目录
    - name: Zip
      run: |
        Compress-Archive -Path "./$DIST/" -DestinationPath "./$DIST_FILE" -CompressionLevel Optimal

    # 第四步：发布
    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: "$DIST_FILE"
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
